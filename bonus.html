<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator | NGU-hrs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 {
            color: #667eea;
            font-size: 2.2em;
        }
        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .control-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        select, input[type="file"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        .upload-btn {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }
        .upload-btn:hover {
            background: #218838;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        .payment-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .payment-table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .payment-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .payment-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .payment-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }
        .payment-table tbody tr:hover {
            background: #f8f9fa;
        }
        .payment-table tbody tr.expanded {
            background: #e3f2fd;
        }
        .amount {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1em;
        }
        .details-row {
            display: none;
            background: #f8f9fa;
        }
        .details-row.show {
            display: table-row;
        }
        .details-cell {
            padding: 20px !important;
            border-bottom: 2px solid #667eea !important;
        }
        .details-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .details-table th {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 0.9em;
        }
        .details-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üí∞ Payment Summary</h1>
                <p style="color: #666; margin-top: 5px;">Upload XLSX to view standby and overtime totals</p>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back</a>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="monthSelect">Filter by Month (Optional)</label>
                <select id="monthSelect">
                    <option value="">All Months</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="control-group">
                <label for="fileInput">Upload XLSX File</label>
                <input type="file" id="fileInput" accept=".xlsx">
            </div>
            <button class="upload-btn" onclick="processFile()">Process File</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="resultsSection" style="display:none;">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Employees</h3>
                    <div class="value" id="totalEmployees">0</div>
                </div>
                <div class="summary-card">
                    <h3>Total Standby</h3>
                    <div class="value" id="totalStandby">¬£0</div>
                </div>
                <div class="summary-card">
                    <h3>Total Overtime</h3>
                    <div class="value" id="totalOvertime">¬£0</div>
                </div>
                <div class="summary-card">
                    <h3>Grand Total</h3>
                    <div class="value" id="grandTotal">¬£0</div>
                </div>
            </div>

            <table class="payment-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Total Standby</th>
                        <th>Total Overtime</th>
                        <th>Total Payment</th>
                    </tr>
                </thead>
                <tbody id="paymentTableBody"></tbody>
            </table>
        </div>

        <div id="emptyState" class="empty-state">
            <div style="font-size:4em;margin-bottom:20px;">üìä</div>
            <h3>No Data Yet</h3>
            <p>Upload an XLSX file to view payment summaries</p>
        </div>
    </div>

    <script>
        let employeeData = {};

        function showError(msg) {
            document.getElementById('errorMessage').textContent = msg;
            document.getElementById('errorMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 5000);
        }

        function processFile() {
            const file = document.getElementById('fileInput').files[0];
            const filterMonth = document.getElementById('monthSelect').value;

            if (!file) {
                showError('Please select an XLSX file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    processPaymentData(jsonData, filterMonth);
                } catch (error) {
                    console.error('Error processing file:', error);
                    showError('Error processing XLSX file: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processPaymentData(data, filterMonth) {
            employeeData = {};
            
            // Skip header row, start from row 1
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                
                // Column D (index 3) - Name
                // Column F (index 5) - Date
                // Column I (index 8) - Standby
                // Column U (index 20) - Overtime Total
                
                let name = row[3] || '';
                let date = row[5] || '';
                let standby = parseFloat(row[8]) || 0;
                let overtime = parseFloat(row[20]) || 0;

                // Clean up name
                name = name.toString().trim();
                if (!name) continue;

                // Filter by month if selected
                if (filterMonth) {
                    const rowDate = new Date(date);
                    if (isNaN(rowDate.getTime()) || rowDate.getMonth() + 1 !== parseInt(filterMonth)) {
                        continue;
                    }
                }

                // Initialize employee if needed
                if (!employeeData[name]) {
                    employeeData[name] = {
                        entries: [],
                        totalStandby: 0,
                        totalOvertime: 0
                    };
                }

                // Add entry
                employeeData[name].entries.push({
                    date: date,
                    standby: standby,
                    overtime: overtime
                });

                employeeData[name].totalStandby += standby;
                employeeData[name].totalOvertime += overtime;
            }

            displayResults();
        }

        function displayResults() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';

            const employees = Object.keys(employeeData).sort();
            
            let grandStandby = 0;
            let grandOvertime = 0;

            employees.forEach(name => {
                grandStandby += employeeData[name].totalStandby;
                grandOvertime += employeeData[name].totalOvertime;
            });

            document.getElementById('totalEmployees').textContent = employees.length;
            document.getElementById('totalStandby').textContent = `¬£${grandStandby.toFixed(2)}`;
            document.getElementById('totalOvertime').textContent = `¬£${grandOvertime.toFixed(2)}`;
            document.getElementById('grandTotal').textContent = `¬£${(grandStandby + grandOvertime).toFixed(2)}`;

            const tbody = document.getElementById('paymentTableBody');
            tbody.innerHTML = '';

            employees.forEach((name, index) => {
                const emp = employeeData[name];
                const total = emp.totalStandby + emp.totalOvertime;

                // Main row
                const mainRow = document.createElement('tr');
                mainRow.onclick = () => toggleDetails(index);
                mainRow.innerHTML = `
                    <td><strong>${name}</strong></td>
                    <td class="amount">¬£${emp.totalStandby.toFixed(2)}</td>
                    <td class="amount">¬£${emp.totalOvertime.toFixed(2)}</td>
                    <td class="amount">¬£${total.toFixed(2)}</td>
                `;
                tbody.appendChild(mainRow);

                // Details row
                const detailsRow = document.createElement('tr');
                detailsRow.className = 'details-row';
                detailsRow.id = `details-${index}`;
                
                let detailsHTML = `
                    <td colspan="4" class="details-cell">
                        <table class="details-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Standby</th>
                                    <th>Overtime</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>`;

                emp.entries.forEach(entry => {
                    const entryTotal = entry.standby + entry.overtime;
                    const dateFormatted = entry.date ? new Date(entry.date).toLocaleDateString('en-GB') : 'N/A';
                    detailsHTML += `
                        <tr>
                            <td>${dateFormatted}</td>
                            <td>¬£${entry.standby.toFixed(2)}</td>
                            <td>¬£${entry.overtime.toFixed(2)}</td>
                            <td><strong>¬£${entryTotal.toFixed(2)}</strong></td>
                        </tr>`;
                });

                detailsHTML += `
                            </tbody>
                        </table>
                    </td>`;
                
                detailsRow.innerHTML = detailsHTML;
                tbody.appendChild(detailsRow);
            });
        }

        function toggleDetails(index) {
            const detailsRow = document.getElementById(`details-${index}`);
            const mainRow = detailsRow.previousElementSibling;
            
            detailsRow.classList.toggle('show');
            mainRow.classList.toggle('expanded');
        }

        // Set default month to current month
        document.getElementById('monthSelect').value = new Date().getMonth() + 1;
    </script>
</body>
</html>
