<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Remove Employees | NGU-hrs</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            min-height:100vh; padding:20px;
        }
        .container { max-width:900px; margin:0 auto; }

        header {
            background:rgba(255,255,255,0.95); padding:25px 30px;
            border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.2);
            margin-bottom:30px; display:flex; justify-content:space-between; align-items:center;
        }
        .header-left h1 { color:#667eea; font-size:2.2em; font-weight:700; }
        .header-left p { color:#666; margin-top:5px; }
        .back-btn {
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:white; padding:12px 25px; border:none; border-radius:8px;
            cursor:pointer; font-size:1em; transition:transform .2s;
            text-decoration:none; display:inline-block;
        }
        .back-btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.2); }

        .controls {
            background:rgba(255,255,255,0.95); padding:20px; border-radius:15px;
            box-shadow:0 8px 25px rgba(0,0,0,0.15); margin-bottom:25px;
            display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:15px;
        }
        .toggle-group {
            display:flex; gap:20px; flex-wrap:wrap;
        }
        .toggle-switch {
            display:flex; align-items:center; gap:10px; font-size:0.95em; color:#333;
        }
        .switch {
            position:relative; display:inline-block; width:50px; height:26px;
        }
        .switch input { opacity:0; width:0; height:0; }
        .slider {
            position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0;
            background:#ccc; transition:.4s; border-radius:34px;
        }
        .slider:before {
            position:absolute; content:""; height:18px; width:18px; left:4px; bottom:4px;
            background:white; transition:.4s; border-radius:50%;
        }
        input:checked + .slider { background:#28a745; }
        input:checked + .slider:before { transform:translateX(24px); }

        .add-form {
            background:rgba(255,255,255,0.95); padding:25px; border-radius:15px;
            box-shadow:0 8px 25px rgba(0,0,0,0.15); margin-bottom:25px;
        }
        .form-row { display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:20px; }
        label { display:block; color:#333; font-weight:600; margin-bottom:8px; font-size:0.95em; }
        input[type="text"], input[type="date"] {
            width:100%; padding:12px; border:2px solid #e0e0e0; border-radius:8px;
            font-size:1em; transition:border .3s;
        }
        input:focus { outline:none; border-color:#667eea; }
        .btn {
            padding:12px 30px; border:none; border-radius:8px; cursor:pointer;
            font-size:1em; font-weight:600; transition:all .3s;
        }
        .btn-success { background:#28a745; color:white; }
        .btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.2); }

        .employee-list {
            background:rgba(255,255,255,0.95); padding:25px; border-radius:15px;
            box-shadow:0 8px 25px rgba(0,0,0,0.15);
        }
        .employee-item {
            background:#f8f9fa; padding:18px 20px; border-radius:10px;
            margin-bottom:12px; cursor:pointer; transition:all .3s;
            border-left:4px solid #667eea; display:flex; justify-content:space-between;
            align-items:center;
        }
        .employee-item.leaver { border-left-color:#dc3545; opacity:0.8; }
        .employee-item:hover { background:#e9ecef; transform:translateX(5px); }
        .employee-info strong { display:block; color:#333; font-size:1.1em; }
        .employee-info span { color:#666; font-size:0.9em; }
        .employee-status {
            background:#dc3545; color:white; padding:4px 10px; border-radius:20px;
            font-size:0.8em; font-weight:600;
        }
        .employee-status.active { background:#28a745; }

        .empty-state {
            text-align:center; padding:60px 20px; color:#666;
        }
        .empty-icon { font-size:4em; margin-bottom:20px; }

        @media (max-width: 768px) {
            .form-row { grid-template-columns:1fr; }
            header { flex-direction:column; gap:15px; text-align:center; }
            .controls { flex-direction:column; align-items:stretch; }
            .toggle-group { justify-content:center; }
        }
    </style>
</head>
<body>

    <!-- 1. FIREBASE FIRST -->
    <script type="module" src="employees-firebase.js"></script>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>Add/Remove Employees</h1>
                <p>Manage employee lifecycle</p>
            </div>
            <a href="index.html" class="back-btn">Back to Dashboard</a>
        </header>

        <div class="controls">
            <div class="toggle-group">
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="showActive" onchange="renderEmployees()">
                        <span class="slider"></span>
                    </label>
                    <span>Show Active</span>
                </div>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="showLeavers" onchange="renderEmployees()">
                        <span class="slider"></span>
                    </label>
                    <span>Show Leavers</span>
                </div>
            </div>
            <div style="color:#666; font-size:0.9em;">
                Active: <strong id="activeCount">0</strong> | 
                Leavers: <strong id="leaverCount">0</strong>
            </div>
        </div>

        <div class="add-form">
            <h3 style="margin-bottom:20px; color:#333;">Add New Employee</h3>
            <div class="form-row">
                <div>
                    <label for="empName">Employee Name *</label>
                    <input type="text" id="empName" placeholder="e.g. Sarah Connor" required>
                </div>
                <div>
                    <label for="startDate">Start Date *</label>
                    <input type="date" id="startDate" required>
                </div>
            </div>
            <button class="btn btn-success" onclick="addEmployee()">Add Employee</button>
        </div>

        <div class="employee-list" id="employeeContainer">
            <div class="empty-state">
                <div class="empty-icon">People</div>
                <h3>No employees yet</h3>
                <p>Add your first employee above</p>
            </div>
        </div>
    </div>

    <!-- 2. INLINE SCRIPT -->
    <script>
        let isFirstLoad = true;

        // ADD EMPLOYEE
        async function addEmployee() {
            const name = document.getElementById('empName').value.trim();
            const startDate = document.getElementById('startDate').value;

            if (!name || !startDate) {
                return alert("Please fill in both name and start date");
            }

            try {
                const emp = await EMPLOYEES.add(name);
                await EMPLOYEES.update(emp.id, { startDate });
                document.getElementById('empName').value = '';
                document.getElementById('startDate').value = '';
                alert(`Added: ${emp.name} (ID: ${emp.id})`);
                renderEmployees();
            } catch (err) {
                console.error("Add failed:", err);
                alert("Failed to add. Check console (F12).");
            }
        }

        // MARK AS LEFT
        async function markAsLeft(id) {
            const emp = EMPLOYEES.data.find(e => e.id === id);
            if (!emp) return;

            const dateLeft = prompt(`Enter Date Left for ${emp.name}:`, new Date().toISOString().split('T')[0]);
            if (!dateLeft) return;

            try {
                await EMPLOYEES.update(id, { dateLeft });
                alert(`${emp.name} marked as left on ${dateLeft}`);
                renderEmployees();
            } catch (err) {
                console.error("Update failed:", err);
                alert("Failed to update.");
            }
        }

        // RENDER LIST
        function renderEmployees() {
            const container = document.getElementById('employeeContainer');
            const showActive = document.getElementById('showActive').checked;
            const showLeavers = document.getElementById('showLeavers').checked;

            const active = EMPLOYEES.data.filter(e => !e.dateLeft);
            const leavers = EMPLOYEES.data.filter(e => e.dateLeft);

            document.getElementById('activeCount').textContent = active.length;
            document.getElementById('leaverCount').textContent = leavers.length;

            let employeesToShow = [];
            if (showActive && showLeavers) {
                employeesToShow = EMPLOYEES.data;
            } else if (showActive) {
                employeesToShow = active;
            } else if (showLeavers) {
                employeesToShow = leavers;
            }

            // Sort alphabetically by name
            employeesToShow.sort((a, b) => {
                const nameA = (a.name || '').toLowerCase();
                const nameB = (b.name || '').toLowerCase();
                return nameA.localeCompare(nameB);
            });

            if (!employeesToShow.length) {
                const msg = (!showActive && !showLeavers) ? 'both toggles off' :
                           (!showActive ? 'no active' : 'no leavers');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">People</div>
                        <h3>No employees to show</h3>
                        <p>Turn on ${msg}</p>
                    </div>`;
                return;
            }

            let html = '';
            employeesToShow.forEach(emp => {
                const isLeaver = !!emp.dateLeft;
                html += `
                    <div class="employee-item ${isLeaver ? 'leaver' : ''}" onclick="markAsLeft('${emp.id}')">
                        <div class="employee-info">
                            <strong>${emp.name}</strong>
                            <span>ID: ${emp.id} | Start: ${formatDate(emp.startDate)}${isLeaver ? ` | Left: ${formatDate(emp.dateLeft)}` : ''}</span>
                        </div>
                        <div class="employee-status ${isLeaver ? '' : 'active'}">
                            ${isLeaver ? 'Leaver' : 'Active'}
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '—';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // LISTEN TO FIREBASE
        EMPLOYEES.onUpdate(() => {
            console.log("Firebase updated → rendering");
            renderEmployees();
            if (isFirstLoad) {
                isFirstLoad = false;
                console.log("First load complete");
            }
        });

        // INITIAL LOAD
        window.onload = function () {
            // Show loading state
            document.getElementById('employeeContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">Loading...</div>
                    <h3>Loading employees...</h3>
                    <p>Please wait</p>
                </div>`;

            // Force render after 3 sec if no update
            setTimeout(() => {
                if (isFirstLoad) {
                    console.log("Forcing render after timeout");
                    renderEmployees();
                }
            }, 3000);
        };
    </script>
</body>
</html>
