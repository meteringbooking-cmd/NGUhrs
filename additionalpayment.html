<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Additional Payment Claim Form | NGU-hrs</title>

    <!-- Load Cognito Forms iframe helper (required for seamless resize & payment) -->
    <script src="https://www.cognitoforms.com/f/iframe.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-wrapper {
            padding: 30px;
        }

        /* Responsive iframe */
        .cognito-iframe {
            width: 100%;
            height: 1700px; /* Cognito recommends ~1700px for full form */
            border: none;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .cognito-iframe {
                height: 2000px; /* Extra room on mobile */
            }
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Additional Payment Claim Form</h1>
            <a href="index.html" class="back-btn">Back to Dashboard</a>
        </header>

        <div class="form-wrapper">
            <!-- OFFICIAL COGNITO FORMS IFRAME (supports payment, auto-resize) -->
            <iframe
                src="https://www.cognitoforms.com/f/8hDPMS_zkE6OIS_T5xoOSw/218"
                allow="payment"
                class="cognito-iframe"
                title="Additional Payment Claim Form"
                style="border:0;width:100%;"
                height="1703">
            </iframe>
        </div>
    </div>

    <script src="employees.js"></script>
    <!-- Cognito auto-resize script (already loaded above) -->
    <script>
        // Optional: Log when form is submitted (for debugging)
        window.addEventListener('message', function (e) {
            if (e.origin === 'https://www.cognitoforms.com' && e.data === 'formSubmitted') {
                console.log('Additional Payment Claim Form submitted!');
                // Optional: Show success message
                // alert('Thank you! Your claim has been submitted.');
            }
        });
    </script>
</body>
</html>
